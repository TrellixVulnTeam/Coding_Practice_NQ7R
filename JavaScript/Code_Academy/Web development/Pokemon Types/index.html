<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Pokemon Type Quiz</title>
<link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>
    <div class="question-wrap">
        <h1 id="question">What is water super effective against?</h1>
        <span class="numerator">0</span><span>  out of</span>
        <span class="denominator">5</span><span>  types selected</span>
    </div>

    <div class="btn-wrap">
        <input class="chkBtn btn-normal" type="checkbox" id="normal" checked="false"/>
        <label for="normal">
            <span>normal</span>
        </label>

        <input class="chkBtn btn-fire" type="checkbox" id="fire" checked="false"/>
        <label for="fire">
            <span>fire</span>
        </label>

        <input class="chkBtn btn-water" type="checkbox" id="water" checked="false"/>
        <label for="water">
            <span>water</span>
        </label>

        <input class="chkBtn btn-electric" type="checkbox" id="electric" checked="false"/>
        <label for="electric">
            <span>electric</span>
        </label>

        <input class="chkBtn btn-grass" type="checkbox" id="grass" checked="false"/>
        <label for="grass">
            <span>grass</span>
        </label>

        <input class="chkBtn btn-ice" type="checkbox" id="ice" checked="false"/>
        <label for="ice">
            <span>ice</span>
        </label>

        <input class="chkBtn btn-fighting" type="checkbox" id="fighting" checked="false"/>
        <label for="fighting">
            <span>fighting</span>
        </label>

        <input class="chkBtn btn-poison" type="checkbox" id="poison" checked="false"/>
        <label for="poison">
            <span>poison</span>
        </label>

        <input class="chkBtn btn-ground" type="checkbox" id="ground" checked="false"/>
        <label for="ground">
            <span>ground</span>
        </label>

        <input class="chkBtn btn-flying" type="checkbox" id="flying" checked="false"/>
        <label for="flying">
            <span>flying</span>
        </label>

        <input class="chkBtn btn-psychic" type="checkbox" id="psychic" checked="false"/>
        <label for="psychic">
            <span>psychic</span>
        </label>

        <input class="chkBtn btn-bug" type="checkbox" id="bug" checked="false"/>
        <label for="bug">
            <span>bug</span>
        </label>

        <input class="chkBtn btn-rock" type="checkbox" id="rock" checked="false"/>
        <label for="rock">
            <span>rock</span>
        </label>

        <input class="chkBtn btn-ghost" type="checkbox" id="ghost" checked="false"/>
        <label for="ghost">
            <span>ghost</span>
        </label>

        <input class="chkBtn btn-dragon" type="checkbox" id="dragon" checked="false"/>
        <label for="dragon">
            <span>dragon</span>
        </label>

        <input class="chkBtn btn-dark" type="checkbox" id="dark" checked="false"/>
        <label for="dark">
            <span>dark</span>
        </label>

        <input class="chkBtn btn-steel" type="checkbox" id="steel" checked="false"/>
        <label for="steel">
            <span>steel</span>
        </label>

        <input class="chkBtn btn-fairy" type="checkbox" id="fairy" checked="false"/>
        <label for="fairy">
            <span>fairy</span>
        </label>
    <!--</div>
    <div class="submit-btn-wrap">-->
        <input class="chkBtn btn-nothing" type="checkbox" id="nothing" checked="false"/>
        <label for="nothing">
            <span>none</span>
        </label>

        <div id="btn-submit" class="btn-submit">submit</div>
    </div>
    <p>Turn Number: <span class="turnNumber">1</span></p>
    <p>Score: <span class="score">0</span></p>

<script src="main.js"></script>
</body>

</html>
